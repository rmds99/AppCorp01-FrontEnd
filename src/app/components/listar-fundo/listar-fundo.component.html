
 <h1>Meus fundos</h1>

 <div class="p-grid">
  <div class="p-col-12">
    <p-table [responsive]="true" responsiveLayout="scrool" [value]="listaFundo" [paginator]="true" [rows]="4" >

      <ng-template pTemplate="header">
        <tr>
          <th>Fundo</th>
          <th>Valor</th>
          <th>Data Investimento</th>
          <th>Data Resgate</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-fundos>
        <tr>
          <td>{{ fundos.nomeFundo }}</td>
          <td>{{ fundos.valor }}</td>
          <td>{{ fundos.dataInvestimento }}</td>
          <td>{{ fundos.dataResgate }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
