 <h1>Minhas Ações</h1>

 <div class="p-grid">
  <div class="p-col-12">
    <p-table [responsive]="true" responsiveLayout="scrool" [value]="listaAcao" [paginator]="true" [rows]="4" >

      <ng-template pTemplate="header">
        <tr>
          <th>Ação</th>
          <th>Valor</th>
          <th>Data Investimento</th>
          <th>Data Resgate</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-acoes>
        <tr>
          <td>{{ acoes.nomeAcao }}</td>
          <td>{{ acoes.valor }}</td>
          <td>{{ acoes.dataInvestimento }}</td>
          <td>{{ acoes.dataResgate }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
