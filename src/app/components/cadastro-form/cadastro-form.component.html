<div class="container ">

  <form autocomplete="off"  #cadastroForm="ngForm" >

    <div class="formgrid grid">

      <div class="col-12">
        <h1>Cadastro</h1>
      </div>

      <div class="field col-12 md:col-2 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="novoUsuario.nome"  required minlength="5">
      </div>

      <div class="field col-12 md:col-2 p-fluid">
        <label>Email</label>
        <input pInputText type="email" name="email" [(ngModel)]="novoUsuario.email" required>
      </div>

      <div class="field col-12 md:col-2 p-fluid">
        <label>Senha</label>
        <input pInputText type="password" name="senha" [(ngModel)]="novoUsuario.senha" required>
      </div>

      <div class="field col-12 md:col-4 p-fluid">
        <label>Sexo</label>
        <p-dropdown placeholder="Selecione o seu sexo"
            [filter]="true" [options]="sexos"
            [(ngModel)]="novoUsuario.sexoId" name="sexoSelecionado"
            #sexo="ngModel" [required]=true
            ></p-dropdown>
      </div>


      <div class="field col-12 md:col-4 p-fluid">
        <label>Estado</label>
        <p-dropdown placeholder="Selecione o seu estado"
            [filter]="true" [options]="estados"
            [(ngModel)]="estadoSelecionado" name="estadoSelecionado"
            (onChange)="carregarCidades()"
            #estado="ngModel" [required]=true
            ></p-dropdown>
      </div>

      <div class="field col-12 md:col-4 p-fluid">
        <label>Cidade</label>
        <p-dropdown placeholder="Selecione a sua cidade"
              [filter]="true" [options]="cidades" [(ngModel)]="novoUsuario.cidadeId" name="cidade"
              #cidade="ngModel" [required]=true
              [disabled]="cidades.length<=0"
        ></p-dropdown>
      </div>



      <div class="col-12">
        <button (click)="criarUsuario()" style="margin-right: 4px;" pButton type="submit" label="Salvar" [disabled]="cadastroForm.invalid"></button>

        <button [routerLink]="['/']" class="p-button-danger" style="margin-right: 4px;" pButton type="button" label="Voltar"></button>
      </div>

    </div>
  </form>
</div>
